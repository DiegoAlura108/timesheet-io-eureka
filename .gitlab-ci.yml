image: maven:latest

before_script:
  - chmod +x mvnw

stages:
  - staging

staging:
  stage: staging
  image: ubuntu:latest
  script: 
      - apt-get update -qy
      - apt-get install -y ruby-dev
      - apt-get install -y default-jdk
      - gem install dpl
      - ./mvnw install
      - dpl --provider=heroku --app=$HEROKU_APP_STAGING --api-key=$HEROKU_API_KEY
  artifacts:
    paths:
      - target/eureka-0.0.1-SNAPSHOT.jar
  only:
      - master
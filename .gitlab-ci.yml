image: maven:latest

before_script:
  - chmod +x mvnw

stages:
  - build
  - deploy

build:
  stage: build
  image: ubuntu:latest
  script: 
      - apt-get update -qy
      - apt-get install -y ruby-dev
      - gem install dpl
      - apt-get install -y default-jdk
      - ./mvnw install
      - pwd
      - ls
  artifacts:
    paths:
      - target/
  only:
      - master
      
deploy_staging:
  stage: deploy
  image: openjdk:latest
  script:
      - cd target
      - dpl --provider=heroku --app=${HEROKU_APP_STAGING} --api-key=${HEROKU_API_KEY}
  only:
      - master